{% extends "base.html" %}

{% block title %}
Available Properties
{% endblock title %}

{% block body %}
<div class="container mt-3">
    <h1 class="text-center">Available Properties</h1>
    <form action="/get_available_properties" method="POST" id="availablePropertiesForm">
        <div class="form-group">
            <label for="size">Size:</label>
            <input type="number" class="form-control" id="size" name="size" required>
        </div>
        <div class="form-group">
            <label for="propertyType">Property Type:</label>
            <select class="form-control" id="propertyType" name="propertyType" required>
                <option value="Commercial">Commercial</option>
                <option value="Residential">Residential</option>
            </select>
        </div>
        <div class="form-group">
            <label for="minPrice">Min Price:</label>
            <input type="number" class="form-control" id="minPrice" name="minPrice" required>
        </div>
        <div class="form-group">
            <label for="maxPrice">Max Price:</label>
            <input type="number" class="form-control" id="maxPrice" name="maxPrice" required>
        </div>
        <button type="submit" class="btn btn-primary">Search Properties</button>
    </form>

    <div id="result" class="mt-3"></div>
</div>


{% endblock body %}
