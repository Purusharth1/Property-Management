{% extends "base.html" %}

{% block title %}
Company Employees
{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Company Employees</h1>
            <h2 class="text-center">Company: {{ company.name }}</h2>
            <hr>

            <!-- Add Employee Form -->
            <div class="mb-3">
                <a href="{{ url_for('add_employee', company_id=company.company_id) }}" class="btn btn-primary">Add Employee</a>
            </div>

            <!-- List of Employees -->
            <div>
                <h3>Employees:</h3>
                <ul class="list-group">
                    {% for employee in employees %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ employee.name }}</span>
                        <div>
                            <a href="{{ url_for('update_employee', company_id=company.company_id, employee_id=employee.employee_id) }}" class="btn btn-sm btn-warning me-2">Edit</a>
                            <form action="{{ url_for('delete_employee', company_id=company.company_id, employee_id=employee.employee_id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this employee?');" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
